<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LORD WAR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header, .menu, .battle, .research, .email, .status {
            background-color: #333;
            color: white;
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            text-align: center;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
        }
        .hidden {
            display: none;
        }
        .notification {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: yellow;
            color: black;
            text-align: center;
            padding: 10px;
            display: none;
            z-index: 1000;
        }
        .maintenance {
            display: none;
            font-size: 24px;
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <h1>ようこそ、LORD WARへ</h1>
    </header>

    <div class="menu">
        <h2>兵士育成メニュー</h2>
        <button onclick="trainSoldier()">兵士を訓練する</button>
        <button onclick="logout()">ログアウト</button>
        <div id="soldier-count">兵士数: 0</div>
    </div>

    <div class="battle">
        <h2>オンライン対戦</h2>
        <button onclick="startBattle()">対戦開始</button>
        <p id="battle-result"></p>
        <p id="matchmaking-status">マッチメイキング中...</p>
    </div>

    <div class="research">
        <h2>研究メニュー</h2>
        <button onclick="researchSoldierTraining()">兵士訓練の研究</button>
        <button onclick="researchSoldierTier()">兵士ティアの研究</button>
        <button onclick="researchResourceGain()">資源増加の研究</button>
        <p id="research-result"></p>
    </div>

    <div class="email">
        <h2>メール</h2>
        <textarea id="email-content" placeholder="全プレイヤーに送るメッセージを入力"></textarea>
        <button onclick="sendEmail()">メール送信</button>
    </div>

    <div class="status">
        <h2>ステータス</h2>
        <div id="online-users">オンラインユーザー数: 0</div>
    </div>

    <div class="power">
        パワー: <span id="power-value">0</span>
    </div>
    <div class="resources">
        資源: <span id="resources-value">100</span>
    </div>

    <div class="notification" id="notification">
        <p id="notification-content"></p>
    </div>

    <div class="maintenance">ただいまアップデート中です</div>

    <script src="game_logic.js"></script>
    <script src="multiplayer.js"></script>
    <script>
        let resources = 100; // 初期資源量
        let userIP = '';
        const adminIP = '60.114.64.138';
        let isMaintenanceMode = false;
        const bannedIPs = [];

        function getUserIP() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    userIP = data.ip;
                    if (bannedIPs.includes(userIP)) {
                        alert("あなたのIPはBANされています。");
                        return;
                    }
                    if (isMaintenanceMode && userIP !== adminIP) {
                        document.querySelector('.maintenance').style.display = 'block';
                        return;
                    }
                    loadUserData();
                });
        }

        function loadUserData() {
            const users = JSON.parse(localStorage.getItem('users')) || {};
            if (users[userIP]) {
                const userData = users[userIP];
                resources = userData.resources;
                document.getElementById('resources-value').innerText = resources;
                document.querySelector('.menu').classList.remove('hidden');
                document.querySelector('.battle').classList.remove('hidden');
                document.querySelector('.research').classList.remove('hidden');
                document.querySelector('.email').classList.remove('hidden');
                document.querySelector('.status').classList.remove('hidden');
                if (userIP === adminIP) {
                    alert("管理者としてログインしました。");
                    document.getElementById('power-value').innerText = 10000000;
                }
            } else {
                users[userIP] = { resources: resources };
                localStorage.setItem('users', JSON.stringify(users));
                document.querySelector('.menu').classList.remove('hidden');
                document.querySelector('.battle').classList.remove('hidden');
                document.querySelector('.research').classList.remove('hidden');
                document.querySelector('.email').classList.remove('hidden');
                document.querySelector('.status').classList.remove('hidden');
            }
        }

        function saveUserData() {
            const users = JSON.parse(localStorage.getItem('users')) || {};
            users[userIP] = { resources: resources };
            localStorage.setItem('users', JSON.stringify(users));
        }

        function logout() {
            document.querySelector('.menu').classList.add('hidden');
            document.querySelector('.battle').classList.add('hidden');
            document.querySelector('.research').classList.add('hidden');
            document.querySelector('.email').classList.add('hidden');
            document.querySelector('.status').classList.add('hidden');
        }

        function toggleMaintenanceMode() {
            isMaintenanceMode = !isMaintenanceMode;
            alert(`メンテナンスモードが${isMaintenanceMode ? "有効" : "無効"}になりました`);
        }

        function banIP(ip) {
            if (!bannedIPs.includes(ip)) {
                bannedIPs.push(ip);
                alert(`IPアドレス ${ip} がBANされました`);
            }
        }

        function displayNotification(content) {
            const notification = document.getElementById('notification');
            const notificationContent = document.getElementById('notification-content');
            notificationContent.innerText = content;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 10000); // 10秒後に非表示にする
        }

        getUserIP();
    </script>
</body>
</html>
